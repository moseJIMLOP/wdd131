<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html">
            <label for="product">Product Name:</label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Choose a Product...</option>
            </select>

            <fieldset>
                <legend>Overall Rating:</legend>

                <input type="radio" id="rating1" name="rating" value="1" required>
                <label for="rating1">â˜† 1</label>

                <input type="radio" id="rating2" name="rating" value="2">
                <label for="rating2">â˜†â˜† 2</label>

                <input type="radio" id="rating3" name="rating" value="3">
                <label for="rating3">â˜†â˜†â˜† 3</label>

                <input type="radio" id="rating4" name="rating" value="4">
                <label for="rating4">â˜†â˜†â˜†â˜† 4</label>

                <input type="radio" id="rating5" name="rating" value="5">
                <label for="rating5">â˜†â˜†â˜†â˜†â˜† 5</label>
            </fieldset>

            <label for="installDate">Date of Installation:</label>
            <input type="date" id="installDate" name="installDate" required>

            <fieldset>
                <legend>Wich features did you find useful in the product?:</legend>

                <input type="checkbox" id="feature1" name="features" value="Durability">
                <label for="feature1">Durability</label>

                <input type="checkbox" id="feature2" name="features" value="Ease of use">
                <label for="feature2">Ease of use</label>

                <input type="checkbox" id="feature3" name="features" value="Performance">
                <label for="feature3">Performance</label>

                <input type="checkbox" id="feature4" name="features" value="Design">
                <label for="feature4">Design</label>
            </fieldset>

            <label for="reviewText">Written Review (optional):</label>
            <textarea id="reviewText" name="reviewText" rows="4"></textarea>

            <label for="username">Your Name (optional):</label>
            <input type="text" id="username" name="username">

            <input type="submit" value="Post Review">
        </form>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> ðŸ«° Moseley Jimenez ðŸ«°</p>
        <p>Last Modified: <span id="lastModified"></span></p>
    </footer>
    <script src="scripts/form.js"></script>
    <script src="scripts/product.js"></script>
</body>
</html>
